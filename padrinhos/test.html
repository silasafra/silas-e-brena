<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button class="open-button" onclick="openDialog()">Abrir Dialog</button>

        <dialog id="myDialog">
            ta rolando amigo heheh
            <button onclick="closeDialog()">Fechar</button>
        </dialog>

        <script>
            // Pegando a referência para o dialog
            var dialog = document.getElementById('myDialog');

            // Função para abrir o dialog
            function openDialog() {
                dialog.showModal();
            }

            // Função para fechar o dialog
            function closeDialog() {
                dialog.close();
            }
        </script>
    </body>
</html>
